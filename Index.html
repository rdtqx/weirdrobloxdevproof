<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Archive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* Content container */
        .container {
            text-align: center;
            max-width: 90%;
            width: 600px;
            padding: 2rem;
            background: rgba(20, 20, 30, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 4;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 3s forwards;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Responsive typography */
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            margin-bottom: 1.2rem;
            color: #d0d0d0;
            font-weight: 600;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        p {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        /* Button with improved touch targets */
        .enter-btn {
            display: inline-block;
            padding: 14px 32px;
            min-width: 180px;
            background: transparent;
            color: #b0b0b0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 400;
            letter-spacing: 0.5px;
            border: 1px solid rgba(200, 200, 200, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .enter-btn:hover, .enter-btn:focus {
            color: #ffffff;
            border-color: rgba(200, 200, 200, 0.6);
            background: rgba(255, 255, 255, 0.05);
            outline: none;
        }

        /* Intro screen */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .intro-content {
            text-align: center;
            max-width: 80%;
            animation: fadeIn 1s ease-in-out;
        }

        .music-prompt {
            margin: 2rem 0;
        }

        .music-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(200, 200, 200, 0.3);
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(50, 50, 70, 0.7);
            border-color: rgba(200, 200, 200, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0 }
            to { opacity: 1 }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                max-width: 95%;
            }

            .enter-btn {
                padding: 12px 24px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Intro screen with music prompt -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-content">
            <h1>The Archive</h1>
            <p>This collection contains sensitive documentation. Viewer discretion is advised.</p>

            <div class="music-prompt">
                <p>Would you like to enable background music?</p>
                <button class="music-btn" id="musicOn">Yes</button>
                <button class="music-btn" id="musicOff">No</button>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container" id="main-content">
        <h1>The Archive</h1>
        <p>This collection contains sensitive documentation. Viewer discretion is advised.</p>
        <a href="https://discord.gg/6rVVppXgeB" class="enter-btn">Enter Archive</a>
    </div>

    <script>
        // Audio setup
        const bgMusic = new Audio('https://cdn.discordapp.com/attachments/1342843098274861087/1383550977306525757/SpotiDownloader.com_-_Piano_Style_-_Bob_Sharples.mp3?ex=684f33c2&is=684de242&hm=6922e06aee0aa9c3b6c4e8a17a4ab611b28917fe9a5192d99d9d2520f2f3dc5e&');
        bgMusic.loop = true;
        bgMusic.volume = 0.3;

        // Get elements
        const introScreen = document.getElementById('introScreen');
        const musicOnBtn = document.getElementById('musicOn');
        const musicOffBtn = document.getElementById('musicOff');
        const mainContent = document.getElementById('main-content');

        // Initially hide main content
        mainContent.style.display = 'none';

        // Music choice handlers
        musicOnBtn.addEventListener('click', () => {
            bgMusic.play().catch(e => {
                console.log('Autoplay prevented - user interaction required');
            });
            fadeOutIntro();
        });

        musicOffBtn.addEventListener('click', fadeOutIntro);

        // Fade out intro and show main content
        function fadeOutIntro() {
            introScreen.style.opacity = '0';
            setTimeout(() => {
                introScreen.style.display = 'none';
                mainContent.style.display = 'block';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                }, 100);
            }, 1000);
        }

        // Mobile touch optimizations
        document.querySelectorAll('a, button').forEach(el => {
            el.style.webkitTapHighlightColor = 'transparent';
        });
    </script>
</body>
</html>
